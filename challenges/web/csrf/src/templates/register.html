{% extends "layout.html" %}
{% block register_active %}active{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-xs-12">
            <h2>You can register bellow</h2>
            <div class="row">
              <form action="{{ url_for('register') }}" method="post">
                  <div class="col-xs-12 input-group">
                      <input type="email" class="form-control" placeholder="Your email" id="email" name="email">
                  </div>
                  <div class="col-xs-12 input-group">
                      <input type="text" class="form-control" placeholder="Your username" id="username" name="username">
                  </div>
                  <div class="col-xs-12 input-group">
                      <input type="password" class="form-control" placeholder="Your password" id="password" name="password">
                  </div>
                  <div class="col-xs-12 input-group">
                      <button type="submit" class="btn btn-lg btn-default btn-block">Register</button>
                  </div>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
